name: Compensation Crawler Bot

permissions:
  contents: write        # 푸시하려면 꼭 필요

on:
  schedule:
    - cron: "*/10 * * * *"     # 10분마다
  workflow_dispatch:

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true     # 겹치는 실행 방지

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}     # 명시
          persist-credentials: true              # 푸시용 자격증명 유지

      - name: Ensure correct remote (safety)
        run: |
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git remote -v

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests unidecode

      - name: Run crawler
        run: |
          python compensation_crawler_bot.py

      - name: Commit and push results
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 변경 없으면 스킵
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes"
            exit 0
          fi

          git add -A
          git commit -m "Auto-update: compensation rules and notes [skip ci]"

          # 원격 최신 이력 반영 후 푸시 (충돌 최소화)
          git pull --rebase origin "${{ github.ref_name }}" || true
          git push origin HEAD:"${{ github.ref_name }}"
